<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
<!-- retrieve and display data using and api with fetch() -->
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerText = data;
            })
            /*
             catch any errors (e.g. non-existant urls) and return a message to
            the console)
            */
            .catch((e) => {
                console.error("Error: ", e);
            })
    </script>
</body>
</html>
